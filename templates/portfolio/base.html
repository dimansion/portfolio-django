<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>You know, Stuff</title>
	<link rel="shortcut icon" href="http://dimansion.pythonanywhere.com/static/images/FACE.png">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/default.css'%}" /> -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/project.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css'%}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/component.css'%}" />
	<script src="{% static 'js/modernizr-custom.js'%}"></script>
	
</head>

<body>
	<!-- navigation -->
	<nav class="pages-nav">
		<div class="pages-nav__item"><a class="link link--page" href="#page-home">Home</a></div>
		<div class="pages-nav__item"><a class="link link--page" href="#page-projects">Projects</a></div>
		<div class="pages-nav__item"><a class="link link-page" href="{% url 'blog:list' %}">Blog</a></div>
		<!-- <div class="pages-nav__item pages-nav__item--small"><a class="link link--page link--faded" href="#page-contact">Contact</a></div> -->
		<div class="pages-nav__item pages-nav__item--social">
			<a class="link link--social link--faded" href="https://github.com/dimansion" target="_blank"><i class="fa fa-github"></i><span class="text-hidden">Github</span></a>
			<a class="link link--social link--faded" href="https://www.twitter.com/dimansion" target="_blank"><i class="fa fa-twitter"></i><span class="text-hidden">Twitter</span></a>
			<a class="link link--social link--faded" href="https://id.linkedin.com/pub/dimas-suardi-putra/104/57/410" target="_blank"><i class="fa fa-linkedin"></i><span class="text-hidden">LinkedIn</span></a>
			<a class="link link--social link--faded" href="https://www.facebook.com/dimansion" target="_blank"><i class="fa fa-facebook"></i><span class="text-hidden">Facebook</span></a>
			<a class="link link--social link--faded" href="https://www.facebook.com/dimansion" target="_blank"><i class="fa fa-envelope-o"></i><span class="text-hidden">Mail</span></a>
		</div>
	</nav>
	<!-- /navigation-->
	<!-- pages stack -->
	<div class="pages-stack">
		<!-- page -->
		<div class="page" id="page-home">
			<!-- Blueprint header -->
			<header class="bp-header cf">
				<div class="container">
					<div class="media">
					  <div class="media-left media-middle">
					    <a href="#">
					    	
					      <img class="media-object img-rounded" src="{% static 'images/dims.jpg'%}" height=80 width=80 alt="dims">
					    </a>
					  </div>
					  <div class="media-body">
					    <h2 class="media-heading bp-header__title">Dimas Suardi Putra</h2>
					    <div class="bp-header__desc"><p>Junior Django Developer<br>Jakarta | Indonesia</p></div>
					  </div>
					</div>
					<div class="col-md-4"><hr></div>
					<!-- <div class="col-md-12">
						<h3>Recent Activities:</h3>
						<ul class="bp-header__desc">
							<li><h4>django developer for <a href="http://dimansionblog.pythonanywhere.com/" target="_blank">BePy</a>.</h4></li>
						</ul>
					</div>  -->
					
				</div>
			</header>
		</div>
		<!-- /page -->
		<div class="page" id="page-projects">
			{% block project %}
			{% endblock project %}
		</div>
		<div class="page" id="page-blog">
			{% include "blog/post_list.html" %}
		</div>
		
	</div>
	<!-- /pages-stack -->

	<button class="menu-button"><span>Menu</span></button>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{% static 'js/classie.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>
	<script src="{% static 'js/grid.js'%}"></script>
	<script>
		$(function() {
			Grid.init();
		});
	</script>
</body>

</html>
